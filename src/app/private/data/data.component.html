<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Celular</th>
      <th>Rut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.nombre }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.celular }}</td>
      <td>{{ item.rut }}</td>
    </tr>
  </tbody>
</table>
